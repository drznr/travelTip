<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
    <header class="header">
        <h1>Travel Tip</h1>
        <div class="map-controls">
            <input type="text" class="search" placeholder="Enter location">
            <button class="btn-submit">Go</button>
            <button class="btn">My Location</button>
        </div>
    </header>
    <section class="location-container header">
        <div class="location"></div>
        <button class="copy">Copy Location</button>
    </section>

    <div class="map" id="map" style="width: 100%; height: 400px;"></div>

    <section class="weather-widg-container">
        <section class="weather-widg-wrap">
            <h2 class="weather-title">Weather Today</h2>
            <ul class="weather-breakdown"></ul>
        </section>
    </section>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
